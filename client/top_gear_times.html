<head>
    <title>Top Gear Track Times</title>
</head>

<body>
<div class="container-fluid">
    <div class="col-md-12">
        <h1>List of Top Gear test track Power Lap Times</h1>
    </div>
    <div class="col-md-12">
        {{> fullList}}
    </div>
</div>
</body>


<template name="fullList">
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Time</th>
            <th>Track Condition</th>
            <th>Make</th>
            <th>Model</th>
            <th>Season</th>
            <th>Episode</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        {{#each allTimes}}
            <tr>
                <td>{{time}}</td>
                <td>
                    <div class="icon">
                        {{#if getCondition 'moist' }}
                            <i class="wi wi-day-rain-mix"></i>
                        {{/if}}
                        {{#if getCondition 'damp' }}
                            <i class="wi wi-day-rain-mix"></i>
                        {{/if}}
                        {{#if getCondition ''}}
                            <i class="wi wi-day-sunny"></i>
                        {{/if}}
                        {{#if getCondition 'cold'}}
                            <i class="wi wi-snowflake-cold"></i>
                        {{/if}}
                    </div>
                </td>
                <td>{{make}}</td>
                <td>{{model}}</td>
                <td>{{series}}</td>
                <td>{{episode}}</td>
                {{#if details}}
                    <td>{{details}}</td>
                {{else}}
                    <td>----</td>
                {{/if}}
            </tr>
        {{/each}}
        </tbody>
    </table>


</template>

<template name="timesTable">
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>#</th>
            <th>Column heading</th>
            <th>Column heading</th>
            <th>Column heading</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
        </tr>
        <tr class="info">
            <td>3</td>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
        </tr>
        <tr class="success">
            <td>4</td>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
        </tr>
        <tr class="danger">
            <td>5</td>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
        </tr>
        <tr class="warning">
            <td>6</td>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
        </tr>
        <tr class="active">
            <td>7</td>
            <td>Column content</td>
            <td>Column content</td>
            <td>Column content</td>
        </tr>
        </tbody>
    </table>
</template>
